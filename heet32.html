<body bgcolor=   #fffacd; /* Light yellow (Lemon Chiffon) */><script>
let score= parseInt ( prompt ("enter a score:"));
if (score >= 90) {
 alert("Geade:A");
} else if (score >= 80) {
 alert("Geade:B");
} else if (score >= 70) {
 alert("Geade:C");
} else if (score >= 60) {
 alert("Geade:D");
} else if (score >= 50) {
 alert("Geade:F");
}
</script>
</body>
