<html>
<head>
<title>Typing Speed Challenge</title>
<style>
body {
  font-family: ink free;
  background: #fffacd;
  text-align: center;
}
.box {
  background: peachpuff;
  width: 400px;
  margin: 40px auto;
  border-radius: 10px;
  padding: 20px;
}
textarea {
  width: 90%;
  height: 80px;
  font-size: 16px;
}
.button {
  padding: 8px 15px;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="box">
  <h2>⌨️ Typing Speed Challenge</h2>
  <p id="text">
    Coding is fun and helps us think logically
  </p>
  <textarea id="input" placeholder="Start typing here..."></textarea><br>
  <button onclick="StartTest()">Start</button>
  <button onclick="CheckSpeed()">Check Speed</button>
  <h3 id="result"></h3>
</div>

<script>
var startTime, endTime;

function StartTest() {
  document.getElementById("input").value = "";
  startTime = new Date().getTime();
}

function CheckSpeed() {
  endTime = new Date().getTime();
  var totalTime = (endTime - startTime) / 1000; // seconds
  var typedText = document.getElementById("input").value.trim();
  var words = typedText.split(/\s+/).length;
  var speed = Math.round((words / totalTime) * 60);
  document.getElementById("result").innerHTML =
    "Typing Speed: " + speed + " words per minute";
}
</script>
</body>
</html>
