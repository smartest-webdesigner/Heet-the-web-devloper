<div class="cart">
    <h3>Shopping Cart</h3>

    <h3>Total: $<span id="totalAmount">0</span></h3>
</botton>
</div>

<script>
let totalAmount = 0;
function addToCart(item, price) {
    let cart = document.getElementById("cartList");
    let total = document.getElementById("totalAmount");
    // Update cart items
    if (cart.innerHTML === "Cart is empty") {
        cart.innerHTML = item;
    } else {
        cart.innerHTML += ", " + item;
    }
    // Update total amount
    totalAmount += price;
    total.innerHTML = totalAmount;
}
</script>
